<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="primeno.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-5 h5 mb-4 mt-3">Program To check prime numbers</div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <input type="text" id="no1" placeholder="Enter First Number" class="mb-2">
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <input type="text" id="no2" placeholder="Enter Second Number" class="mb-2">
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <button class="btn btn-primary mb-3" onclick="checkPrimeNumber()">Submit</button>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" id="result"></div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
</html>
