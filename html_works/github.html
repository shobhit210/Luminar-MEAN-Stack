<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="images/github logo.png" alt="github logo" width="120" height="60">
    <h1>Sign in to GitHub</h1>
    <form>
        <label for="username">Username or email address</label><br>
        <input type="text" id="username"><br><br>
        <label for="pw">Password <a href="#">Forgot Password</a></label><br>
        <input type="password" id="pw"><br><br>
        <button type="submit">Sign In</button>
    </form>
    <h4>New to Github? <a href="#">Create an account</a></h4><br>
    <p><a href="#">Terms</a><a href="#">Privacy</a><a href="#">Security</a><a href="#">Contact Gitub</a></p>

</body>
</html>
