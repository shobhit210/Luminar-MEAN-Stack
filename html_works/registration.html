<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Register here</h1>
    <form>

        <fieldset>
            <legend>Register Here</legend>

            <label for="fn">First Name</label>
            <input type="text" id="fn"><br>
            <label for="ln">Last Name</label>
            <input type="text" id="ln"><br>
            <label for="email">Email</label>
            <input type="email" id="email"><br>
            <label for="add">Address</label>
            <textarea name="" id="add" cols="30" rows="10"></textarea><br>
            <label for="course">Select Course</label>
            <select name="" id="course">
                <option value="1">MEARN Stack</option>
                <option value="2">Django</option>
                <option value="3">Big Data</option>

            </select><br>
            <label for="">Gender</label>
            <input type="radio" name="gndr"><label for="">Male</label>
            <input type="radio" name="gndr"><label for="">Female</label><br>
            <label for="">Skills:</label>
            <input type="checkbox"><label for="">HTML</label>
            <input type="checkbox"><label for="">CSS</label>
            <input type="checkbox"><label for="">Bootstrap</label>
            <input type="checkbox"><label for="">Javascript</label><br>
            <input type="submit" value="Create Account">
            <button type="submit">Cancel</button>

        </fieldset>
    </form>
</body>

</html>
